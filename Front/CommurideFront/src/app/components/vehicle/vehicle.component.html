<article class="listCards">
    <section *ngFor="let vehicle of  vehicles" class="cardVehicle">
        <header>
            <img src={{vehicle.urlPhoto}}>
            <div class="infos">
                <p id="motorization">Motorisation: {{getMotorizationName(vehicle.motorization)}}</p>
                <p id="nbPlaces">Nombre de places: {{vehicle.nbPlaces}}</p>
                <p id="category">Cat√©gorie: {{getCategoryName(vehicle.category)}}</p>
            </div>
        </header>
        <div class="cardCorps">
            <div>
                <h1>{{vehicle.brand}} {{vehicle.model}}</h1>
                <p>CO2/Km: {{vehicle.cO2}}g</p>
                <!-- <div>
                    <img src=""/>
                    <p>Localisation:</p>
                </div> -->
            </div>
            <ng-content select="[button]"></ng-content>
        </div>
    </section>
</article>
